<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa Ciudadana - Derecho a Decidir</title>
    <style>
        :root {
            --azul-principal: #1a4e8a;
            --azul-hover: #0d3a6d;
            --gris-bordes: #d3d3d3;
            --fondo-body: #5bb1f3;
            --fondo-container: #ffffff;
            --sombra: 0 4px 12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--fondo-body);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--sombra);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .header__icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: var(--azul-principal);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .action-buttons {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--azul-principal);
        }

        .btn-primary:hover {
            background: var(--azul-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #D44638;
        }

        .btn-danger:hover {
            background: #b03c30;
            transform: translateY(-2px);
        }

        .instrucciones {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }

        .instrucciones ol {
            padding-left: 1.2rem;
        }

        .instrucciones li {
            margin-bottom: 0.8rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            .btn {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="derecho_decidir.jpeg" alt="Icono Derecho a Decidir" class="header__icon">
            <h1>Iniciativa Ciudadana<br>Derecho a Decidir</h1>
        </header>

        <main class="main-content">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="abrirClienteCorreo()">
                    <i class="fas fa-envelope"></i>
                    Redactar Correo
                </button>
                
                <button class="btn btn-danger" onclick="abrirGmail()">
                    <i class="fab fa-google"></i>
                    Abrir en Gmail
                </button>
                
                <button class="btn btn-primary" onclick="copiarTexto()">
                    <i class="fas fa-copy"></i>
                    Copiar Texto
                </button>
            </div>
        </main>

        <section class="instrucciones">
            <h3>¿Cómo participar?</h3>
            <ol>
                <li>Haz clic en cualquier botón superior</li>
                <li>Completa tus datos personales en el correo</li>
                <li>Envía a: <strong>registro@defensordelpueblo.es</strong></li>
            </ol>
        </section>
    </div>

    <script>
        const contenidoBase = `Para: registro@defensordelpueblo.es
Asunto: Solicitud formal de derecho a decidir

------------------------------------------

Ciudadano solicitante:
- Nombre completo: [COMPLETAR AQUÍ]
- DNI/NIE: [COMPLETAR AQUÍ]
- Fecha/lugar nacimiento: [COMPLETAR AQUÍ]
- Dirección: [COMPLETAR AQUÍ]
- Teléfono: [COMPLETAR AQUÍ]

------------------------------------------

Solicitud formal:
Solicito el derecho a poder decidir destituir a un cargo político de forma inmediata durante su mandato cuando hace mal su trabajo y elegir a otro en su lugar cuando la mayoría de los ciudadanos lo requieran.

Se solicita a través de una proposición de ley por iniciativa popular, la cual será entregada por el Defensor del Pueblo al Congreso de los Diputados, una vez recibidas todas las solicitudes.`;

        function abrirClienteCorreo() {
            const subject = 'Solicitud formal de derecho a decidir';
            const body = contenidoBase;
            window.location.href = `mailto:registro@defensordelpueblo.es?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function abrirGmail() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const subject = 'Solicitud formal de derecho a decidir';
            const body = contenidoBase;
            
            // URL base para Gmail web
            const gmailWebUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=registro@defensordelpueblo.es&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            if (isAndroid) {
                // Solución específica para Android con manejo de intents
                const intentUrl = `intent://compose?to=registro@defensordelpueblo.es&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}#Intent;scheme=googlemail;package=com.google.android.gm;S.browser_fallback_url=${encodeURIComponent(gmailWebUrl)};end;`;
                window.location.href = intentUrl;
            } else if (isiOS) {
                // Solución específica para iOS con manejo de fallback
                window.location.href = `googlegmail:///co?to=registro@defensordelpueblo.es&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                setTimeout(() => {
                    if (!document.hidden) {
                        window.open(gmailWebUrl, '_blank');
                    }
                }, 500);
            } else {
                window.open(gmailWebUrl, '_blank');
            }
        }

        function copiarTexto() {
            const textarea = document.createElement('textarea');
            textarea.value = contenidoBase;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (successful) {
                    alert('✅ Texto copiado al portapapeles\n\nPega directamente en tu correo');
                } else {
                    throw new Error('Falló la copia');
                }
            } catch (err) {
                const copyText = window.prompt('Por favor copia este texto manualmente:', contenidoBase);
                if (copyText) {
                    alert('Gracias por copiar el texto');
                }
            }
        }
    </script>
</body>
</html>
