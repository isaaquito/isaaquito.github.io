<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derecho a Decidir</title>
    <style>
        :root {
            --azul-principal: #1a4e8a;
            --azul-hover: #0d3a6d;
            --gris-bordes: #d3d3d3;
            --fondo-body: #5bb1f3;
            --fondo-container: #ffffff;
            --sombra: 0 4px 12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--fondo-body);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--sombra);
            padding: 2rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header__icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: var(--azul-principal);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .main-content {
            text-align: center;
        }

        .action-buttons {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--azul-principal);
        }

        .btn-primary:hover {
            background: var(--azul-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #D44638;
        }

        .btn-danger:hover {
            background: #b03c30;
            transform: translateY(-2px);
        }

        .instrucciones {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                padding: 1.5rem 1rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="derecho_decidir.jpeg" alt="Icono" class="header__icon">
            <h1>Iniciativa Ciudadana<br>Derecho a Decidir</h1>
        </header>

        <main class="main-content">
            <div class="action-buttons">
                <a href="#" class="btn btn-primary" onclick="abrirClienteCorreo()">
                    <i class="fas fa-envelope"></i>
                    Redactar Correo
                </a>
                
                <a href="#" class="btn btn-danger" onclick="abrirGmail()">
                    <i class="fab fa-google"></i>
                    Abrir en Gmail
                </a>
                
                <button class="btn btn-primary" onclick="copiarTexto()">
                    <i class="fas fa-copy"></i>
                    Copiar Texto
                </button>
            </div>
        </main>

        <section class="instrucciones">
            <h3>¿Cómo participar?</h3>
            <ol>
                <li>Haz clic en cualquier botón superior</li>
                <li>Completa tus datos personales en el correo</li>
                <li>Envía a: <strong>registro@defensordelpueblo.es</strong></li>
            </ol>
        </section>
    </div>

    <script>
        const contenidoBase = `Para: registro@defensordelpueblo.es
    Asunto: Solicitud formal de derecho a decidir
    
    ------------------------------------------
    
    Ciudadano solicitante:
    - Nombre completo: [COMPLETAR AQUÍ]
    - DNI/NIE: [COMPLETAR AQUÍ]
    - Fecha/lugar nacimiento: [COMPLETAR AQUÍ]
    - Dirección: [COMPLETAR AQUÍ]
    - Teléfono: [COMPLETAR AQUÍ]
    
    ------------------------------------------
    
    Solicitud formal:
    Solicito el derecho a poder decidir destituir a un cargo político de forma inmediata durante su mandato cuando hace mal su trabajo y elegir a otro en su lugar cuando la mayoría de los ciudadanos lo requieran.
    
    Se solicita a través de una proposición de ley por iniciativa popular, la cual será entregada por el Defensor del Pueblo al Congreso de los Diputados, una vez recibidas todas las solicitudes.`;
    
        function abrirGmail() {
            // Detectar si es Android o iOS
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // URL especial para abrir app nativa de Gmail
            let gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=registro@defensordelpueblo.es&su=${encodeURIComponent('Solicitud formal de derecho a decidir')}&body=${encodeURIComponent(contenidoBase)}`;
            
            if (isAndroid) {
                window.open(`intent://mail.google.com/gmail#Intent;action=android.intent.action.SEND;package=com.google.android.gm;S.subject=${encodeURIComponent('Solicitud formal')};S.body=${encodeURIComponent(contenidoBase)};end;`);
            } else if (isiOS) {
                window.open(`googlegmail:///co?to=registro@defensordelpueblo.es&subject=${encodeURIComponent('Solicitud formal')}&body=${encodeURIComponent(contenidoBase)}`);
            } else {
                window.open(gmailUrl, '_blank');
            }
        }
    
        function copiarTexto() {
            // Usar formato de texto plano para preservar saltos de línea
            const textArea = document.createElement('textarea');
            textArea.value = contenidoBase;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Texto copiado correctamente ✅');
            } catch (err) {
                prompt('Error al copiar. Por favor copia manualmente:', contenidoBase);
            }
            document.body.removeChild(textArea);
        }
        </script>
    </body>
    </html>
